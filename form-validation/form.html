
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Crud operations</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    <h1>Form validation using javascript</h1>
    <form method="GET" id="form" onsubmit="return validate()" action="thankyou.html">
        <div class="form-group">

            
            <label for="fname">First Name :</label>
            <input class="form-control form-control-lg" type="text" id="fname" name="first_name" placeholder="first name"  /><br />
            

            
            <label for="lname">Last Name :</label>
            <input class="form-control form-control-lg" id="lname" type="text" name="last_name" placeholder="last name" />           <br />
            

            
            <label for="mail">Email :</label>
            <input class="form-control form-control-lg" id="mail" type="email" name="email" placeholder="email"  />         <br />
            
            
            
            Salary     : <input class="form-control form-control-lg" type="number" name="amount" placeholder="salary" />                <br />
           

            
            <label for="pass">Password :</label>
            <input class="form-control form-control-lg" id="pass" type="password" name="password" placeholder="Password"  />                <br />
            

            <button  type="submit">submit</button>
            </div>
    </form>

</body>
<script src="validation.js"></script>
</html>
